<!DOCTYPE html>

<html>
    <head>

        <title>Hangman</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="hangman.style.scss"/>
        <script type="text/javascript" src="hangman.js"></script>
    </head>



<div class="container-fluid small-wrap">
    <div class="pt-2 row text-center justify-content-center">
      <button id="newGame" class="btn btn-primary btn-sm">New Game</button>
    </div>
    <div id="hangman-figure" class="d-flex justify-content-center pt-5 pb-3">
      <div id="gallow">
        <div id="pole">
          <div id="noose"></div>
          <div id="diagonal"></div>
          <div id="base"></div>
        </div>
      </div>
      <div id="stick-figure" class="swinging">
        <svg height="150" width="150">
          <circle id="hangman-head"      class="show-hangman" cx="25" cy="25" r="10"/>
          <line   id="hangman-body"      class="show-hangman" x1="25" y1="34" x2="25" y2="85"/>
          <line   id="hangman-leftArm"   class="show-hangman" x1="0" y1="70" x2="25" y2="40"/>
          <line   id="hangman-rightArm"  class="show-hangman" x1="25" y1="40" x2="55" y2="70"/>
          <line   id="hangman-leftLeg"   class="show-hangman" x1="25" y1="85" x2="0" y2="120"/>
          <line   id="hangman-rightLeg"  class="show-hangman" x1="25" y1="85" x2="55" y2="120"/>
        </svg>
      </div>
    </div>
      
  </div>
  
  
  </html>
